summary:
  text1:
    title: Internet of Things no sector marítimo e pesqueiro
    content: Un sector cun enorme potencial que precisa dunha dixitalización. Pretendemos adaptar o hardware de electrónica de consumo para facer innovación relacionada co mar.
  text2:
    title: 'Aprende, compite e coñece a comunidade!'
    content: Unha competición para construír os máis excitantes proxectos tecnolóxicos. Onde poderás aprender asistindo a workshops o demostrar as túas habilidades competindo co resto de participantes.
presentation:
  title: 'HackSB, non o podes perder!'
  lead: 'Unha competición dun fin de semana onde persoas de distintos perfís se reúnen en equipos para crear proxectos do IoT relacionados co mar.'
  content1: 'Profesionais e estudantes (principalmente do mundo do desenvolvemento software e deseño industrial) se reunirán en grupos para crear prototipos relacionados co sector marítimo. Os gañadores recibirán fantásticos premios.'
  content2: 'Ademáis durante a competición celebráranse de forma paralela varios <strong>workshops</strong>, que empezarán dende un nivel básico e irán aumentando de nivel a medida que avance o fin de semana, o cal supón unha estupenda oportunidade para aqueles que estén interesados en ampliar os seus coñecementos.'
  content3: 'O evento é completamente gratuíto e inclúe almorzo, comidas e ceas, sen embargo o aforo está limitado a 100 persoas, polo que non esquezas inscribirte para conseguir a tua entrada.'
description:
  title: 'Levamos séculos vivindo do mar, pero nunca tentamos facer tecnoloxía para o mar'
  content: 'Esta hackathon nace como un intento de revolucionar aos desenvolvedores pra movelos a facer instrumentos para os barcos que en Galicia se constrúen, pra innovar como se pesca, ou para soster os nosos bancos de peixes. Son moitas as innovacións que leva un barco, son moitas as oportunidades de que Galicia volva a ser un referente.'
hardware:
  title: 'UDOO, o noso hardware'
  lead: 'UDOO Neo, o mellor de dos dous mundos, Raspberry Pi e Arduino. Cada equipo recibirá un Kit que incluirá unha UDOO NEO Extended, xunto a todo o materíal de electronica necesario para o seu proxecto.'
  content1: 'As placas UDOO son un combinado feito a base de RaspberryPi, Arduino, Sensores e Conectividade. Lista para permitir adentrarnos pola porta grande no mundo de Internet Of Things.'
  content2: 'A simplicidade de Arduino na xestión de sensores, xunto coa flexibilidade dun micro-ordenador basado en ARM están integrados en UDOO, dándote unha poderosa placa de prototipo capaz de executar Linux o Android.'
  call_to_action: 'Informate'
