faqs:
  title: 'Preguntas Frecuentes'
  faq1:
    question: '¿Canto custa a entrada?'
    answer: 'O evento é completamente GRATUITO, pero o aforo é limitado, polo que é necesario adquirir a tua entrada para asegurar a tua asistencia no evento.'
  faq2:
    question: '¿Canto dura a Hackaton?'
    answer: 'O evento dará comezo o sábado ás 9:00 e concluirá o domingo ás 18:00.'
  faq3:
    question: '¿Que coñecementos preciso?'
    answer: 'O evento contará con mentores que guiarán e axudarán ós equipos en todo o proceso, pero é recomendable nocións básicas de programación.'
  faq4:
    question: '¿Puedo levar o meu hardware?'
    answer: 'O evento facilitará a cada equipo hardware para relizar os seus prototipos, sen embargo os participantes son libres de traer o seu propio hardware, se creen que seralles de utilizadade no seu proxecto.'
