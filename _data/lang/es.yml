  title: Hackathon Sanjurjo Badia <br/> tecnología hardware en el mar
  event_date: '27-28 Febrero -  Vigo, Pontevedra'
  call_to_action: INSCRIBIRSE
summary:
  text1:
    title: Internet of Things en el sector marítimo/pesquero
    content: Un sector con enorme potencial que necesita de una digitalización. Pretendemos adaptar el hardware de electronica de consumo para hacer tecnología relacionada con el mar.
  text2:
    title: 'Aprende, compite y conoce la comunidad!'
    content: Una competición para construir los más excitantes proyectos tecnológicos. Donde podrás aprender asistiendo a workshops o demostrar tus habilidades compitiendo con el resto de participantes.
presentation:
  title: 'HackSB, no te lo puedes perder!'
  lead: 'Una competición de un fin de semana donde personas de distintos perfiles se reúnen en equipos para crear proyectos del IoT relacionados con el mar.'
  content1: 'Profesionales y estudiantes (principalmente del mundo del desarrollo software y diseño industrial) se reunirán en grupos para crear prototipos relacionados con el sector marítimo. Los ganadores recibirán fantásticos premios.'
  content2: 'Además durante la competición se celebrarán de forma pararela varios <strong>workshops</strong>, que empezarán desde un nivel básico e irán aumentando de nivel a medida que avance el fin de semana, lo cual supone una estupenda oportunidad para aquellos estén interesados en ampliar sus conocimientos.'
  content3: 'El evento es completamente gratuito e incluye desayunos, comidas y cenas, sin embargo el aforo está limitado a 100 personas, por lo que no olvides inscribirte para conseguir tu entrada.'
description:
  title: 'Llevamos siglos vivindo del mar, pero nunca intentamos hacer tecnología para el mar'
  content: 'Esta hackathon nace como un intento de revolucionar a los desarrolladores para incentivarlos a crear instrumentos para los barcos que en Galicia se construyen, para innovar como se pesca, o para sotener nuestros bancos de peces. Son muchas las innovacións que lleva un barco, son muchas las oportunidades de que Galicia vuelva a ser un referente.'
hardware:
  title: 'UDOO, nuestro hardware'
  lead: 'UDOO Neo, lo mejor de los dos mundos, Raspberry Pi y Arduino. Cada equipo recibirá un Kit que incluirá una UDOO NEO Extended, junto a todo el materíal de electronica necesario para su proyecto.'
  content1: 'Las placas UDOO son un combinado hecho a base de RaspberryPi, Arduino, Android, Sensores y Conectividad. Lista para permitir adentrarnos por la puerta grande en el mundo de Internet Of Things.'
  content2: ' La simplicidad de Arduino en la gestión de sensores, junto con la flexibilidad de un micro-ordenador basado en ARM están integrados en UDOO, dándote una poderosa placa de prototipo capaz de ejecutar Linux o Android.'
  call_to_action: 'Informate'
