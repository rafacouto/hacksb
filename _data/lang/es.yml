faqs:
  title: 'Preguntas frecuentes'
  faq1:
    question: 'How much is the ticket?'
    answer: 'The event is completely FREE, but seating is limited, so you must purchase your ticket to ensure your attendance at the event.'
  faq2:
    question: 'How long does the Hackathon?'
    answer: 'The event will begin on Saturday at 9:00 and end on Sunday at 18:00.'
  faq3:
    question: 'What skills do I need?'
    answer: 'The event will have mentors to guide and help teams throughout the process, but it is advisable basics of programming.'
  faq4:
    question: 'Can I use my hardware?'
    answer: 'The event provides each team hardware to make their prototypes, however participants are free to bring their own hardware, if they think will be useful in your project.'
