
<section class="color-blocks">
  <div class="color-block block-left col-md-6 col-sm-12"></div>
  <div class="color-block block-right col-md-6 col-sm-12"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 feature">
        <h1>{% t 'description.title' %}</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-4 feature">
        <i class="icon pe-7s-wine"></i>
        <p>Comida Gratis</p>
      </div>

      <div class="col-md-3 col-sm-4 feature">
        <i class="icon pe-7s-piggy"></i>
          <p class="block-content">Custe 0</p>
      </div>

      <div class="col-md-3 col-sm-4 feature">
        <i class="icon pe-7s-culture"></i>
          <p>Aprender</p>
      </div>

      <div class="col-md-3 col-sm-4 feature">
        <i class="icon pe-7s-cup"></i>
          <p>Premios</p>
      </div>
    </div><!--row-->

    <div class="row">
      <div class="col-md-3 col-sm-4 feature">
        <i class="icon pe-7s-hammer"></i>
        <p>Workshop</p>
      </div>

      <div class="col-md-3 col-sm-4 feature">
        <i class="icon pe-7s-network"></i>
          <p class="block-content"> Networking</p>
      </div>

      <div class="col-md-3 col-sm-4 feature">
        <i class="icon pe-7s-rocket"></i>
          <p>Ofertas Laborais</p>
      </div>

      <div class="col-md-3 col-sm-4 feature">
        <i class="icon pe-7s-light"></i>
          <p>!Confort Zone</p>
      </div>
    </div><!--row-->

  </div> <!--container-->
</section>
